server {
        listen 80;
        listen [::]:80;

        root /var/www/retro;
        index index.html;

        server_name retro.ozeliurs.xyz;

        location / {
                try_files $uri $uri/ =404;
        }

        location ~* \.(webp|png|jpg|jpeg|gif|ico)$ {
                expires 31536000;
                add_header Cache-Control "public, no-transform";
        }
}
